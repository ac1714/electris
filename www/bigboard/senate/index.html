<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <title>The U.S. Senate</title>

        <link rel="stylesheet" type="text/css" href="../../bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="../css/app.css" />

    </head>
    <body>
        <div id="banner"><h1>The U.S. Senate</h1></div>
        <div id="candidates"></div>


        <script type="text/javascript" src="../../js/lib/jquery-1.8.1.min.js"></script>
        <script type="text/javascript" src="../../js/lib/jquery.columnizer.js"></script>
        <script type="text/javascript" src="../../js/lib/underscore-min.js"></script>
        <script type="text/javascript" src="../../js/lib/humanize.min.js"></script>
        <script type="text/javascript" src="../../js/lib/moment.min.js"></script>
        <script type="text/javascript" src="../../bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="../js/senate.js"></script>
        <!--[if lt IE 9]>
        <script src="js/lib/html5.js"></script>
        <![endif]-->

        <script id="timezone-template" type="text/template">
            <div class="timezone">
                <div class="poll-closing-time">
                    <div class="poll-closing-time-label">
                    <% date = moment.unix(timezone.gmt_epoch_time).format('h:mm'); %>
                    <%= date %>
                    </div>
                </div>
                <% _.each(timezone.districts, function(district){ %>
                    <ul><li class="district"><%= district.district %></li>
                    <% _.each(district.candidates, function(candidate){ %>
                        <% party_class = candidate.party.toLowerCase(); %>
                        <% incumbent = ''; %>
                        <% if (candidate.incumbent == 1) { incumbent = ' incumbent'; } %>
                        <li class="<%= party_class %><%= incumbent %> candidate">
                            <%= candidate.first_name %> <%= candidate.last_name %>&nbsp;
                            <% votes = Humanize.intcomma(candidate.vote_count); %>
                        </li>
                    <% }); %></ul>
                <% }); %>
            </div>
        </script>

    </body>
</html>
