<button class="ap-winner btn btn-mini disabled {% if race.ap_winner == "0" %}hidden{% endif %}
    {% if race.party == 'GOP' %}btn-danger{% endif %}
    {% if race.party == 'Dem' %}btn-primary{% endif %}
    {% if race.party == 'Other' %}btn-success{% endif %}
">AP</button>

<button class="npr-winner btn btn-mini disabled {% if race.npr_winner == "0" %}hidden{% endif %}
    {% if race.party == 'GOP' %}btn-danger{% endif %}
    {% if race.party == 'Dem' %}btn-primary{% endif %}
    {% if race.party == 'Other' %}btn-success{% endif %}
">NPR</button>

<button class="npr-call btn btn-mini
    {% if race.accept_ap_call == "1" %}hidden{% endif %}
    {% if race.npr_winner == "1" %}hidden{% endif %}">Call for NPR</button>

<button class="npr-uncall btn btn-mini btn-info {% if race.npr_winner == "1" %}{% else %}hidden{% endif %}">Uncall for NPR</button>
