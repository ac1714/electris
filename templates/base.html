<!doctype html>
<html>
  <head>
      <link rel="stylesheet" href="{{ settings.STATIC_URL }}/bootstrap/css/bootstrap.css">
      <title>{% block title %}{% endblock %}</title>

      {% block extra_head %}
      {% endblock %}
  </head>
<body>
    <div id="refreshing" style="position: fixed; left: 10px; top: 10px;">
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div id="content" class="span12">
                {% block content %}{% endblock %}
            </div>
        <div>
    </div>

    <script type="text/javascript" src="{{ settings.STATIC_URL }}/js/lib/jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="{{ settings.STATIC_URL }}/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{{ settings.STATIC_URL }}/js/lib/underscore-min.js"></script>
    {% block extra_foot %}
    {% endblock %}
</body>
